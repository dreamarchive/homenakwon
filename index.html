<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <title>홈페이지 낙원</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-drag: none;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .search-container {
            text-align: center;
            margin-top: 60px; /* 검색창 위에 여백 추가 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
            width: 300px;
            outline: none;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            border-radius: 0;
        }

        button {
            padding: 10px;
            margin-left: 10px;
            background-color: white;
            color: black;
            border: 1px solid black;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        @media (max-width: 600px) {
            button {
                width: 45px;
                height: 45px;
                font-size: 22px;
                line-height: 1;
            }
        }

        .container {
            position: relative;
            height: calc(100vh - 180px); /* 더 많은 공간을 확보 */
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            padding-bottom: 60px; /* 풋터 공간 확보 */
        }

        .box {
            position: absolute;
            transition: all 1s ease;
            font-size: 16px;
            color: black;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .description {
            display: none;
            margin-left: 10px;
            white-space: nowrap;
            font-size: 16px;
            color: gray;
            font-weight: 500;
        }

        .box:hover .description {
            display: inline-block;
        }

        .box:hover {
            animation-play-state: paused;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: auto;
        }

        .logo-container img {
            width: 100%;
            height: auto;
        }

        .footer {
            text-align: center;
            color: gray;
            padding: 10px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="">
        <button id="controlButton" onclick="toggleMovement()">&#10074;&#10074;</button>
    </div>

    <div class="container">
        <a href="page4.html" id="text1" class="box" style="top: 20px; left: 50px;">
            신성민 <span class="description">낙원으로</span>
        </a>
        <a href="page1.html" id="text2" class="box" style="top: 150px; left: 200px;">
            장은영 <span class="description">낙원에서 추모하는 방법</span>
        </a>
        <a href="page3.html" id="text3" class="box" style="top: 300px; left: 100px;">
            강동균 <span class="description">낙원 연대기</span>
        </a>
        <a href="page5.html" id="text4" class="box" style="top: 50px; left: 300px;">
            심희진, 장소영 <span class="description">낙원에서 유물 관리하기</span>
        </a>
    </div>

    <div class="footer">
        &copy; 2024 홈페이지 낙원. 모든 권리 보유. 무단 복제 및 불법 사용을 금지합니다.
    </div>

    <script>
        let autoMove = setInterval(moveElementsRandomly, 3000);
        let isPaused = false;

        function randomPosition(element) {
            const containerWidth = document.querySelector('.container').offsetWidth;
            const containerHeight = document.querySelector('.container').offsetHeight;
            const maxHeight = containerHeight - 60; // 푸터 공간을 고려해 최대 높이 조정
            element.style.top = Math.random() * maxHeight + 'px';
            element.style.left = Math.random() * (containerWidth - 100) + 'px';
        }

        function moveElementsRandomly() {
            const elements = document.querySelectorAll('.box');
            elements.forEach(element => {
                randomPosition(element);
            });
        }

        function toggleMovement() {
            const controlButton = document.getElementById('controlButton');
            if (isPaused) {
                autoMove = setInterval(moveElementsRandomly, 3000);
                controlButton.innerHTML = "&#10074;&#10074;";
            } else {
                clearInterval(autoMove);
                controlButton.innerHTML = "&#9658;";
            }
            isPaused = !isPaused;
        }

        window.onload = function() {
            moveElementsRandomly();
        }

        document.querySelector('#searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            document.querySelectorAll('.box').forEach(element => {
                const text = element.textContent.toLowerCase();
                if (text.includes(searchValue)) {
                    element.style.display = 'block';
                } else {
                    element.style.display = 'none';
                }
            });
            clearInterval(autoMove);
        });

        document.querySelectorAll('.box').forEach(element => {
            element.addEventListener('mouseover', function() {
                clearInterval(autoMove);
            });

            element.addEventListener('mouseout', function() {
                if (!isPaused) {
                    autoMove = setInterval(moveElementsRandomly, 3000);
                }
            });
        });
    </script>
</body>
</html>
