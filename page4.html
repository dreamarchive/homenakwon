<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신성민</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 70%;
            max-width: 700px;
            aspect-ratio: 16 / 9;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding: 0px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .text {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }
        .essay {
            padding: 0px;
            width: 100%;
            max-width: 1000px;
            font-size: 13px;
            line-height: 1.6;
            text-align: center;
        }
        h2, h4 {
            color: #333;
        }
        h2 {
            text-align: center;
        }
        .click-title {
            font-size: 0.9em;
            color: #333;
            cursor: pointer;
            animation: blink 5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .content {
            display: none;
            overflow: hidden;
            transition: max-height 5s ease-out;
            text-align: center;
        }
        img {
            max-width: 60%;
            height: auto;
        }
        @media (max-width: 1000px) {
    .video-container div {
        padding: 28.125% 0 0 0; /* 기존 56.25%에서 조절 */
    }
}

@media (max-width: 600px) {
    .video-container div {
        padding: 10% 0 0 0; /* 더욱 줄임 */
    }
}

    </style>
</head>
<body>
    <br><br><br><br>
    <div class="video-container">
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/987702605?h=eb7cef9e4d&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="스스로 구원하기 : 구원"></iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>
    </div>
    <div class="video-container">
        <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe src="https://player.vimeo.com/video/997279924?h=1b07195a85&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="스스로 구원하기 : 스스로 하기"></iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>
    </div>
    <br>
    <div class="text"></div>
    <h5 class="click-title" id="manual-title"> password : </h5>
    <div class="content">
        <div class="essay">
            <br>
            <img src="hi.png" alt="Image">
        </div>
    </div>
    <br><br><br><br><br>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const title = document.getElementById('manual-title');
            const content = document.querySelector('.content');

            title.addEventListener('click', function () {
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
