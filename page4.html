<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>신성민</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('.png');
      background-size: cover;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      color: black;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-drag: none;
      -webkit-user-drag: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 드래그 방지 요소 지정 */
    img, p, h1, h2, h3, h4, h5, h6, div, span {
      user-select: none !important;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      -webkit-user-drag: none !important;
      pointer-events: auto;
    }

    .video-container {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .text {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
    }

    .essay {
      padding: 0px;
      width: 100%;
      max-width: 1000px;
      font-size: 13px;
      line-height: 1.6;
      text-align: center;
      margin-top: 20px;
    }

    img {
      max-width: 70%;
      height: auto;
    }

    h2, h4 {
      color: #333;
    }

    h2 {
      text-align: center;
    }

    p {
      line-height: 1.9;
      font-size: 20px;
    }

    .container {
      max-width: 620px;
      margin: 50px auto;
      padding: 30px;
    }

    .centered {
      text-align: -webkit-center;
      font-weight: 600;
      font-size: 35px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    @media only screen and (min-width: 1200px) {
      .video-container {
        width: 80%;
        max-width: 900px;
      }
    }

    @media only screen and (min-width: 1600px) {
      .video-container {
        width: 50%;
        max-width: 600px;
      }
    }

    @media only screen and (max-width: 600px) {
      .video-container {
        width: 95%;
        max-width: none;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <br><br><br><br>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/NLv9KqxPQg" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="스스로 구원하기"></iframe>
  </div>
<br>
  <p class="centered">낙원으로</p>

  <div class="essay">
    <img src="shinhset.jpg" alt="Image">
  </div>
  <div class="essay">
    <img src="shincber.jpg" alt="Image">
  </div>
  <div class="essay">
    <img src="shintrain.jpg" alt="Image">
  </div>

  <br><br><br><br><br>
</body>
</html>
