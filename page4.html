<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신성민</title>
    <style>
        body {
            background-image: url('.png'); /* 배경 이미지 */
            background-size: cover; /* 배경을 요소에 맞게 조정 */
            font-family: 'Noto Sans KR', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-drag: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: black;
        }

        .video-container {
            width: 90%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .text {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .essay {
            padding: 0px;
            width: 100%;
            max-width: 1000px;
            font-size: 13px;
            line-height: 1.6;
            text-align: center;
        }

        h2, h4 {
            color: #333;
        }

        h2 {
            text-align: center;
        }

        .click-title {
            font-size: 0.9em;
            color: #333;
            cursor: pointer;
            animation: blink 5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .content {
            display: none;
            overflow: hidden;
            transition: max-height 5s ease-out;
            text-align: center;
        }

        img {
            max-width: 60%;
            height: auto;
        }

        /* 큰 화면에서 영상의 최대 너비를 더 줄임 */
        @media only screen and (min-width: 1200px) {
            .video-container {
                width: 80%;
                max-width: 900px;
            }
        }

        /* 더 큰 화면에서의 설정 */
        @media only screen and (min-width: 1600px) {
            .video-container {
                width: 50%;
                max-width: 600px;
            }
        }

        /* 작은 화면에서의 설정 */
        @media only screen and (max-width: 600px) {
            .video-container {
                width: 95%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/987702605?h=eb7cef9e4d" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="스스로 구원하기 : 구원"></iframe>
    </div>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/997279924?h=1b07195a85" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="스스로 구원하기 : 스스로 하기"></iframe>
    </div>
    <br>
    <div class="text"></div>
    <h5 class="click-title" id="manual-title">Password:</h5>
    <div class="content">
        <div class="essay">
            <br>
            <img src="hi.png" alt="Image">
        </div>
    </div>
    <br><br><br><br><br>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const title = document.getElementById('manual-title');
            const content = document.querySelector('.content');

            title.addEventListener('click', function () {
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
