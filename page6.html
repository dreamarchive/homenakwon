<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김진휘</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow-x: hidden; /* 좌우 스크롤만 없앰 */
        }

        .image-container {
            position: relative;
            width: 100vw; /* 기본적으로 전체 화면을 사용 */
            height: 200vh; /* 스크롤이 가능하게 설정 */
            padding-top: 25vh; /* 상단 여백을 추가 */
        }

        .image-container img {
            position: absolute;
            cursor: pointer; /* 클릭 가능한 커서 */
            -webkit-user-select: none; /* 텍스트나 이미지 선택 방지 (크롬, 사파리) */
            -moz-user-select: none; /* 파이어폭스 */
            -ms-user-select: none; /* 인터넷 익스플로러 */
            user-select: none; /* 텍스트나 이미지 선택 방지 (모든 브라우저) */
            draggable: false; /* 드래그 방지 */
        }

        /* 작은 화면에서의 이미지 위치 및 크기 설정 */
        #img1 { top: 0; left: 22%; width: 30%; }
        #img2 { top: 10%; right: 12%; width: 30%; }
        #img3 { top: 18%; left: 12%; width: 25%; }
        #img4 { top: 31%; left: 12%; width: 24.2%; }
        #img5 { top: 31%; right: 23%; width: 38%; }
        #img6 { top: 46.5%; right: 12%; width: 25%; }
        #img7 { top: 62%; left: 20%; width: 20%; }
        #img8 { top: 73%; left: 43%; width: 16%; }
        #img9 { top: 81%; right: 15%; width: 25%; }

        /* 큰 화면에서 좌우 여백 추가 */
        @media (min-width: 800px) {
            .image-container {
                width: 28vw; /* 큰 화면에서 좌우 여백을 추가 */
                margin-left: auto;
                margin-right: auto; /* 가운데 정렬 */
            }
        }

        /* 모달(팝업) 스타일 */
        .modal {
            display: none; /* 기본적으로 숨겨짐 */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95); /* 흰색에 가까운 반투명 배경 */
            justify-content: center;
            align-items: center;
        }

        /* 이미지가 크게 보여질 스타일 */
        .modal img {
            max-width: 70%;
            max-height: 70%;
        }

        /* 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
<br><br><br><br><br><br>
  <div class="image-container">
      <img id="img1" src="k1.jpg" alt="Image 1" draggable="false" oncontextmenu="return false;" onclick="openModal('k1.jpg')">
      <img id="img2" src="k2.jpg" alt="Image 2" draggable="false" oncontextmenu="return false;" onclick="openModal('k2.jpg')">
      <img id="img3" src="k3.jpg" alt="Image 3" draggable="false" oncontextmenu="return false;" onclick="openModal('k3.jpg')">
      <img id="img4" src="k4.jpg" alt="Image 4" draggable="false" oncontextmenu="return false;" onclick="openModal('k4.jpg')">
      <img id="img5" src="k5.jpg" alt="Image 5" draggable="false" oncontextmenu="return false;" onclick="openModal('k5.jpg')">
      <img id="img6" src="k6.jpg" alt="Image 6" draggable="false" oncontextmenu="return false;" onclick="openModal('k6.jpg')">
      <img id="img7" src="k7.jpg" alt="Image 7" draggable="false" oncontextmenu="return false;" onclick="openModal('k7.jpg')">
      <img id="img8" src="k8.jpg" alt="Image 8" draggable="false" oncontextmenu="return false;" onclick="openModal('k8.jpg')">
      <img id="img9" src="k9.jpg" alt="Image 9" draggable="false" oncontextmenu="return false;" onclick="openModal('k9.jpg')">
  </div>

  <!-- 모달 (팝업) -->
  <div id="imageModal" class="modal">
      <span class="close-btn" onclick="closeModal()">Close</span>
      <img id="modalImage" src="" alt="Expanded Image">
  </div>

  <script>
    // 모달을 열어 이미지를 크게 보여줍니다
    function openModal(imageSrc) {
      document.getElementById('modalImage').src = imageSrc; // 클릭된 이미지의 경로 설정
      document.getElementById('imageModal').style.display = 'flex'; // 모달 표시
    }

    // 모달을 닫는 함수
    function closeModal() {
      document.getElementById('imageModal').style.display = 'none'; // 모달 숨기기
    }
  </script>

</body>
</html>
